<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
      font-size: 1em; box-sizing: border-box;
    }
    input[type="file"] { margin-top: 10px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd; padding: 10px; text-align: right;
    }
    th {
      background-color: #3498db; color: white;
    }
    .action-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .action-btn.edit {
      background-color: #27ae60;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة تحكم الأدمن</h1>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="news.html">الأخبار</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>
</header>

<div class="container">
  <form id="postForm">
    <input type="hidden" id="postId" />
    <label for="title">عنوان المنشور:</label>
    <input type="text" id="title" required />

    <label for="content">محتوى المنشور:</label>
    <textarea id="content" rows="5" required></textarea>

    <label for="media">رفع صورة أو فيديو (اختياري):</label>
    <input type="file" id="media" accept="image/*,video/*" />

    <button type="submit">حفظ المنشور</button>
  </form>

  <h2 style="margin-top:40px;">المنشورات الحالية</h2>
  <table id="postsTable">
    <thead>
      <tr>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>العمليات</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم ملء الجدول بالمنشورات -->
    </tbody>
  </table>
</div>

<script src="js/admin.js"></script>
</body>
</html>
